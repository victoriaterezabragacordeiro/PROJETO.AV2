<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo de Inteligência Artificial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="imagens/logo-ia.png" alt="Logo IA" class="logo">
        <h1>Quiz sobre Inteligência Artificial</h1>
        <p>Teste seus conhecimentos sobre IA e veja o quanto você sabe sobre essa tecnologia revolucionária!</p>
    </header>

    <main>
        <section id="quiz">
            <h2>Instruções</h2>
            <p>Escolha a resposta correta para cada pergunta e veja sua pontuação final.</p>
            <img src="imagens/banner-quiz.jpg" alt="Banner Quiz IA" class="banner">

            <div id="perguntas">
                <!-- Perguntas do quiz serão inseridas aqui dinamicamente -->
            </div>

            <button id="verResultado" onclick="mostrarResultado()">Ver Resultado</button>
            <div id="resultado"></div>
        </section>
    </main>

    <footer>
        <p>Contatos: <a href="mailto:exemplo@dominio.com">exemplo@dominio.com</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
